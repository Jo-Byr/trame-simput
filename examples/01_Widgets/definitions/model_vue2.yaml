TextField:
  SingleString:
    _label: Single Text Field String
    _help: >-
      Example of a String widget with only 1 entry
    type: uint8
    initial: 23
  DualHorizontalString:
    _label: Dual Text Field for int8
    _help: >-
      Example of Text widget with numerical entry
      With some multi line example...
    size: 2
    type: int8
    initial:
      - 1
      - 2
  DualVerticalString:
    size: 2
    type: uint8
    initial:
      - 8
      - 16
    domains:
      - type: UI
        properties:
          layout: vertical
  TripleHorizontalString:
    size: 3
    type: float32
    initial:
      - 0
      - 0
      - 1
  TripleVerticalString:
    size: 3
    type: float64
    initial:
      - 0
      - 0
      - 1
    domains:
      - type: UI
        properties:
          layout: vertical
  Matrix2:
    size: 4
    type: string
    initial:
      - a
      - b
      - c
      - d
    domains:
      - type: UI
        properties:
          layout: l2
  Matrix3:
    size: 9
    type: string
    initial:
      - a
      - b
      - c
      - d
      - e
      - f
      - g
      - h
      - i
    domains:
      - type: UI
        properties:
          layout: l3
  Matrix4:
    size: 16
    type: string
    initial:
      - a
      - b
      - c
      - d
      - e
      - f
      - g
      - h
      - i
      - j
      - k
      - l
      - m
      - n
      - o
      - p
    domains:
      - type: UI
        properties:
          layout: l4
  Matrix3Half:
    size: 6
    initial:
      - a
      - b
      - c
      - d
      - e
      - f
    type: string
    domains:
      - type: UI
        properties:
          layout: m3-half
  Dynamic:
    size: -1
    initial: []
    type: uint32
    domains:
      - type: UI
        properties:
          layout: vertical
          sizeControl: true

Select:
  Basic:
    _label: Simple Drop Down
    _help: >-
      Example of a String drop down
    type: string
    initial: use-case-2
    domains:
      - type: LabelList
        values:
          - text: Case 1
            value: use-case-1
          - text: Case 2
            value: use-case-2
          - text: Case 3
            value: use-case-3

  Integer:
    _label: Simple Number Drop Down
    _help: >-
      Example of a uint8 drop down
    type: uint8
    initial: 2
    domains:
      - type: LabelList
        values:
          - text: Case 1
            value: 1
          - text: Case 2
            value: 2
          - text: Case 3
            value: 3

  MultiString:
    _label: Multi Drop Down
    _help: >-
      Example of a String drop down
    type: string
    size: -1
    initial:
      - use-case-1
      - use-case-3
    domains:
      - type: LabelList
        values:
          - text: Case 1
            value: use-case-1
          - text: Case 2
            value: use-case-2
          - text: Case 3
            value: use-case-3
          - text: Case 4
            value: use-case-4
          - text: Case 5
            value: use-case-5
          - text: Case 6
            value: use-case-6
          - text: Case 7
            value: use-case-7
          - text: Case 8
            value: use-case-8
          - text: Case 9
            value: use-case-9

  MultiInteger:
    _label: Multi Number Drop Down
    _help: >-
      Example of a uint8 drop down
    type: uint8
    size: -1
    initial:
      - 2
      - 4
    domains:
      - type: LabelList
        values:
          - text: Case 1
            value: 1
          - text: Case 2
            value: 2
          - text: Case 3
            value: 3
          - text: Case 4
            value: 4

  SelectDynamicList:
    _label: Dynamic available
    _help: Just to try remote domain list
    type: string
    initial: use-case-1
    domains:
      - type: PropertyList # Client handling pointing to existing domain
        property: MultiString

