<v-col class="py-0" v-show="shouldShow">
  <v-select
    :key="tsKey"
    :label="label"
    v-model="model"
    variant="underlined"
    :items="computedItems"
    :multiple="multiple"
    @update:modelValue="validate"
    :hint="computedHelp"
    :persistent-hint="!!(useRangeHelp || help)"
    :disabled="disabled || !decorator.enable"
    :readonly="readonly"
  />
</v-col>
